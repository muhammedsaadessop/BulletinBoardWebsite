<style>
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid lightgray;
      border-radius: 8px;
      padding: 16px;
      margin: 0 auto;
      max-width: 400px;
    }
  
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid lightgray;
    }
  
    button {
      width: 100%;
      padding: 8px;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
  
    button:hover {
      background-color: #0069d9;
    }
  </style>
  
  <form (submit)="onaddgame(addgame)" #addgame="ngForm">
    <h1 style="text-align: center;">ADD A DEPARTMENT TASK</h1>
    <input
      type="text"
      ngModel
      name="enteredname"
      placeholder="Task Name"
      required
      minlength="1"
      pattern="^[a-zA-Z0-9\s_-]+$"
      #enteredid="ngModel"
    />
    <input
      type="text"
      ngModel
      name="entereddesc"
      placeholder="Task DESCRIPTION"
      required
      minlength="1"
      pattern="^[a-zA-Z0-9\s_-]+$"
      #enteredName="ngModel"
    />
    <input
    type="text"
    ngModel
    name="enteredstatus"
    placeholder="Task STATUS"
    required
    minlength="1"
    pattern="^[a-zA-Z0-9\s_-]+$"
    #enteredName="ngModel"
  />
    <button type="submit">add Task</button>
  </form>
