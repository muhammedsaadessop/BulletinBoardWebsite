<style>
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid lightgray;
      border-radius: 8px;
      padding: 16px;
      margin: 0 auto;
      max-width: 400px;
    }
  
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid lightgray;
    }
  
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
  
    button:hover {
      background-color: #3e8e41;
    }
  </style>
  
  <form (submit)="onlogin(loginform)" #loginform="ngForm">
    <input
      type="text"
      ngModel
      name="enteredusername"
      placeholder="username"
      required
      minlength="1"
      pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
      #enteredusername="ngModel"
    />
    <div *ngIf="enteredusername.invalid && (enteredusername.dirty || enteredusername.touched)">
      invalid
    </div>
    <br />
    <input
      type="text"
      ngModel
      name="department"
      placeholder="department"
      minlength="1"
      #enteredusername="ngModel"
    />
    <br/>
    <input
    type="text"
    ngModel
    name="role"
    placeholder="role"
    minlength="1"
    #enteredusername="ngModel"
  />
 <br />
    <input
      type="password"
      ngModel
      name="enteredpassword"
      placeholder="password"
      required
      minlength="1"
      pattern="^([a-zA-Z0-9@*#]{8,15})$"
      #enteredpassword="ngModel"
    />
    <div *ngIf="enteredpassword.invalid && (enteredpassword.dirty || enteredpassword.touched)">
      invalid
    </div>
    <br />
    <button type="submit">{{option}}</button>
  </form>
